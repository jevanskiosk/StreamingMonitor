<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Playlist with Crawl</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none; /* block user interaction */
    }

    .crawler {
      position: fixed;
      bottom: 5%;
      left: 0;
      right: 0;
      z-index: 2;
      pointer-events: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .crawler__inner {
      display: inline-block;
      animation: crawl 25s linear infinite;
    }

    .crawler__text {
      display: inline-block;
      padding-right: 10rem;
      font-size: 4rem;
      font-weight: bold;
      color: orange;
      -webkit-text-stroke: 2px black;
      text-shadow: 
        0 0 10px #ff6600,
        0 0 20px #ff3300,
        0 0 30px #ff0000,
        2px 2px 6px rgba(0,0,0,0.9);
    }

    @keyframes crawl {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .crawler__text {
        font-size: 2rem;
        -webkit-text-stroke: 1px black;
      }
    }
  </style>
</head>
<body>
  <!-- YouTube API will replace this -->
  <div id="player"></div>

  <div class="crawler">
    <div class="crawler__inner">
      <span class="crawler__text">ðŸŽƒ Happy Halloween from Mayfair's Library! ðŸŽƒ</span>
      <span class="crawler__text">ðŸŽƒ Happy Halloween from Mayfair's Library! ðŸŽƒ</span>
    </div>
  </div>

  <script>
    // Load YouTube API
    let tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "100%",
        width: "100%",
        playerVars: {
          listType: "playlist",
          list: "PLoNXhSmdR5P0RJbUfDWx_xLXomzjjHDD2",
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          loop: 1,
          fs: 0,
          iv_load_policy: 3, // hide annotations
          disablekb: 1       // disable keyboard
        },
        events: {
          onReady: (event) => {
            event.target.mute(); // optional: autoplay usually requires mute
            event.target.playVideo();
          }
        }
      });
    }
  </script>
</body>
</html>
