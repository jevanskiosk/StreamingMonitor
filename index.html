<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Playlist with Crawl</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .crawler {
      position: fixed;
      bottom: 5%;
      left: 0;
      right: 0;
      z-index: 2;
      pointer-events: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .crawler__inner {
      display: inline-block;
      animation: crawl 25s linear infinite;
    }

    .crawler__text {
      display: inline-block;
      padding-right: 10rem;
      font-size: 4rem;
      font-weight: bold;
      color: orange;
      -webkit-text-stroke: 2px black;
      text-shadow: 
        0 0 10px #ff6600,
        0 0 20px #ff3300,
        0 0 30px #ff0000,
        2px 2px 6px rgba(0,0,0,0.9);
    }

    @keyframes crawl {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .crawler__text {
        font-size: 2rem;
        -webkit-text-stroke: 1px black;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=PLoNXhSmdR5P0RJbUfDWx_xLXomzjjHDD2&autoplay=1&loop=1&playlist=PLoNXhSmdR5P0RJbUfDWx_xLXomzjjHDD2&controls=0&modestbranding=1&rel=0&showinfo=0"
      allow="autoplay; encrypted-media"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

</body>
</html>
