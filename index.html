<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Playlist with Crawling Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: black;
    }

    /* Overlay container */
    .crawler {
      position: fixed;
      top: 10%; /* adjust vertical position */
      left: 0;
      right: 0;
      z-index: 10;
      pointer-events: none; /* allows clicking on video */
      overflow: hidden;
      white-space: nowrap;
    }

    .crawler__text {
      display: inline-block;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      padding-left: 100%; /* start offscreen right */
      animation: crawl 30s linear infinite; /* adjust speed */
    }

    @keyframes crawl {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      .crawler__text { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/videoseries?si=lQ9wsZShUnQp3bOe&list=PLoNXhSmdR5P0yVCalah1sB2foPWI3_owG&autoplay=1&loop=1&mute=0&playlist=PLoNXhSmdR5P0yVCalah1sB2foPWI3_owG"
    allow="fullscreen; encrypted-media"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin">
