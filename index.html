<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Playlist with Overlapping Crawl</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: black;
    }

    /* Overlay container */
    .crawler {
      position: fixed;
      bottom: 5%;
      left: 0;
      right: 0;
      z-index: 10;
      pointer-events: none;
      overflow: hidden;
      white-space: nowrap;
    }

    /* Moving belt */
    .crawler__inner {
      display: inline-block;
      animation: crawl 60s linear infinite; /* keep it slow */
    }

    .crawler__text {
      display: inline-block;
      padding-right: 10rem; /* spacing between repeats */
      font-size: 4rem;
      font-weight: bold;
      color: white;

      /* Highlighting */
      -webkit-text-stroke: 2px black;
      text-shadow: 
        2px 2px 6px rgba(0,0,0,0.9),
        -2px -2px 6px rgba(0,0,0,0.9),
        0 0 10px rgba(0,0,0,0.8);
    }

    @keyframes crawl {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); } /* only shift half, because we doubled the content */
    }

    @media (max-width: 600px) {
      .crawler__text { font-size: 2rem; -webkit-text-stroke: 1px black; }
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/videoseries?si=lQ9wsZShUnQp3bOe&list=PLoNXhSmdR5P0yVCalah1sB2foPWI3_owG&autoplay=1&loop=1&mute=0&playlist=PLoNXhSmdR5P0yVCalah1sB2foPWI3_owG"
    allow="fullscreen; encrypted-media"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin">
  </iframe>

  <!-- Continuous overlapping crawling text overlay -->
  <div class="crawler">
    <div class="crawler__inner">
      <span class="crawler__text">⬇️⬇️ See a book that interests you? Check the shelf below for a copy! ⬇️⬇️</span>
      <span class="crawler__text">⬇️⬇️ See a book that interests you? Check the shelf below for a copy! ⬇️⬇️</span>
    </div>
  </div>
</body>
</html>
