<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Playlist with Crawling Text + Arrows</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: black;
    }

    /* Overlay container */
    .crawler {
      position: fixed;
      bottom: 5%; /* at bottom */
      left: 0;
      right: 0;
      z-index: 10;
      pointer-events: none;
      overflow: hidden;
      white-space: nowrap;
    }

    .crawler__text {
      display: inline-block;
      min-width: 200%;
      font-size: 4rem; /* big text */
      font-weight: bold;
      color: white;
      text-shadow: 0 3px 10px rgba(0,0,0,0.9);
      animation: crawl 60s linear infinite; /* slow crawl */
    }

    @keyframes crawl {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      .crawler__text { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/videoseries?si=lQ9wsZShUnQp3bOe&list=PLoNXhSmdR5P0yVCalah1sB2foPWI3_owG&autoplay=1&loop=1&mute=0&playlist=PLoNXhSmdR5P0yVCalah1sB2foPWI3_owG"
    allow="fullscreen; encrypted-media"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin">
  </iframe>

  <!-- Crawling text overlay with arrows -->
  <div class="crawler">
    <span class="crawler__text">
      ⬇️⬇️ See a book that interests you? Check the shelf below for a copy! ⬇️⬇️
    </span>
  </div>
</body>
</html>
